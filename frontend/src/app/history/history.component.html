<div class="container">
  <div class="row">
    <div class="col align-self-center">
      <table mat-table [dataSource]="actions" matSort class="mat-elevation-z8 center">
        
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Action </th>
          <td mat-cell *matCellDef="let action"> {{action.action}} </td>
        </ng-container>
        
        <ng-container matColumnDef="stamp" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Moment </th>
          <td mat-cell *matCellDef="let action"> {{action.stamp | date:'medium' }} </td>
        </ng-container>
        
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef > User </th>
          <td mat-cell *matCellDef="let action"> {{action.user.name}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
        <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
      </table>
    </div>
  </div>
</div>
