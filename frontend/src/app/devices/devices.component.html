<div class="container">
  <div class="row">
    <div class="col align-self-center">
      <table mat-table [dataSource]="devices" matSort class="mat-elevation-z8 center">
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let device"> {{device.name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="actual">
          <th mat-header-cell *matHeaderCellDef > Actual value </th>
          <td mat-cell *matCellDef="let device"> {{device.sensor.value}} </td>
        </ng-container>
        
        <ng-container matColumnDef="set">
          <th mat-header-cell *matHeaderCellDef > Nominal value </th>
          <td mat-cell *matCellDef="let device"> {{device.actor.value}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
        <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
      </table>
    </div>
  </div>
</div>
